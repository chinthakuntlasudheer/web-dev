<!DOCTYPE html>
<html>
<head>
  <title>Flexbox CSS Example</title>
  <link rel="stylesheet" href="flexbox.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="box blue"></div>
      <div class="box blue"></div>
      <div class="box yellow"></div>
    </div>
    <div class="row">
      <div class="box blue"></div>
      <div class="box yellow"></div>
      <div class="box yellow"></div>
    </div>
    <div class="row">
      <div class="box yellow"></div>
      <div class="box yellow"></div>
      <div class="box pink"></div>
    </div>
    <div class="row">
      <div class="box pink"></div>
      <div class="box yellow"></div>
      <div class="box blue"></div>
    </div>
    <div class="row">
      <div class="box pink"></div>
      <div class="box yellow"></div>
      <div class="box blue"></div>
    </div>
    <h1 class="title">FLEXBOX CSS</h1>
  </div>
</body>
</html>
