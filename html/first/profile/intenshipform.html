<!DOCTYPE html>
<html>
    <head>
        <ttle> <center> INTENSHIP FORM</center> 
        </ttle>
    </head>
    <body>
        <h1>intenship form</h1>
        <form method="post">
            <p>enter your name</p>
            <input type="text" name="name" placeholder="name">
            <p>enter your email</p>
            <input type="text" name="email" placeholder="email">
            <p>enter your password</p>
            <input type="password" name="password" placeholder="password">
            <p>enter your age</p>
            <input type="number" number="age" placeholder="age">
            <p>gender</p>
            <input type="radio" name="male" value="male"/>
            male</br>
            <input type="radio" name="female" value="female"/>
            female</br>
            <p>about yourself</p>
            <textarea id="about" name="about" rows="5" name="description"/> textarea</textarea>
            <p>programming languages</p>
            <input type="checkbox" name="c" value="on"/>
            c</br>
             <input type="checkbox" name="c++" value="on"/>
            c++</br>
             <input type="checkbox" name="html" value="on"/>
            html</br>
             <input type="checkbox" name="css" value="on"/>
            css</br>
             <input type="checkbox" name="java" value="on"/>
            java</br>
            <p> who many months do you have experieance</p>
            <select name="drop down">
                <option value="3months">3months</option>
                <option value="6months">6months</option>
                <option value="9months">9months</option>
                <option value="12months">12months</option>
            </select>
            <p>upload your resume</p>
            <input type="file" name="file upload" accept="document"/>
            <P></P>
            <a href="../thankyou.html"><input type="button" name="submit"value="submit"/></a>



        </form>
    </body>
</html>
